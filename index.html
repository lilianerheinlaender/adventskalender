<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adventskalender für meinen Engel</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Adventskalender für meinen Engel muah </h1>
        
        <div class="input-section">
            <input type="text" id="codeInput" placeholder="Code eingeben...">
            <button onclick="checkCode()">Öffnen</button>
        </div>
        
        <div id="message"></div>
        
        <div id="imageContainer" class="hidden">
            <img id="calendarImage" src="" alt="Adventskalender Bild">
        </div>
    </div>

    <!-- Lightbox für Vollbild -->
    <div id="lightbox" class="lightbox">
        <span class="close-btn" onclick="closeFullscreen()">×</span>
        <img id="fullscreenImage" src="" alt="Vollbild">
    </div>

    <script src="script.js"></script>
</body>
</html>
